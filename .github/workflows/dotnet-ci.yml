name: ASP.NET CI Pipeline

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      # 3️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore TakealotDriverManagement/WebApplication1.csproj

      # 4️⃣ Ensure code formatting is correct
      - name: Check code formatting
        run: |
          dotnet tool restore
          dotnet format --verify-no-changes
        continue-on-error: false

      # 5️⃣ Build project
      - name: Build project
        run: dotnet build TakealotDriverManagement/WebApplication1.csproj --no-restore

      # 6️⃣ Run tests with results output
      - name: Run tests
        run: |
          mkdir -p TestResults
          dotnet test TakealotDriverManagement/WebApplication1.Tests/WebApplication1.Tests.csproj \
            --no-build \
            --logger "trx;LogFileName=TestResults.trx" \
            --results-directory TestResults
        continue-on-error: true

      # 7️⃣ Upload test results as artifact
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: TakealotDriverManagement/TestResults

     

